<script  >
    function handleLogSubmit ()
{
const profileEmail = document.getElementById('email').value
const profileName = document.getElementById('email').value
const charAT= profileName.indexOf('@')
const charDot=  profileName.indexOf('.')
const profileNameSet= profileName.slice(0, charDot)+ " " +profileName.slice(charDot+1, charAT)
localStorage.setItem("profileEmailOut",profileEmail);
localStorage.setItem("profileNameOut",profileNameSet);
return ;
}
</script>
